<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="main.css" rel="stylesheet" type="text/css">

    <script lang="javascript" type="text/javascript">
        function verificaDados() {
            if ((form.login.value == "a") && (form.senha.value == "123")) {
                alert("Login efetuado com sucesso");
                window.open('Index.html');
            } else {
                alert("Dados Inválidos");
            }
        };

    </script>
</head>

<body id="corpoLogin">
    <form name="form" id="formLogin" method="POST">
        <div id="cardLogin">
            <!-- <p><a href="Index.html">Voltar</a></p> -->
            <table>
                <tr>
                    <td></td>
                    <div class="Logo-Menor"><img src="Imagens/User.png" width="80px" /></div>
                    <td id="areaRestrita" style="text-align: center">Área restrita</td>
                </tr>
                <tr>
                    <td>
                        <div class="Logo-Menor"><img src="Imagens/User.png" width="25px" /></div>
                    <td><input type="text" placeholder="Usuário = a" name="login"></td>
                </tr>
                <tr>
                    <td>
                        <div class="Logo-Menor"><img src="Imagens/User.png" width="25px" /></div>
                    <td><input type="password" placeholder="senha = 123" name="senha"></td>
                </tr>
                <tr>
                    <div class="botaoLogin">
                        <td></td>
                        <td style="text-align: center"><input type="submit" name="Logar" value="Logar"
                                onclick="verificaDados()" />
                            <input type="reset" name="Limpar" value="Limpar" /></td>
                    </div>
                </tr>
            </table>
        </div>
    </form>
</body>

</html>
